{% extends 'base/index_base.html' %}

{% block head %}
<meta name="referrer" content="none">

{% endblock %}

{% block title %}
    轻松解压视频
{% endblock %}

{% block main %}
    <div class="container mt-4 mb-4" style="min-height: 77vh;">
        <div class="row mb-4">
            <p class="h4">HimeChannel <span><small class="text-info">每次刷新不一样哦</small></span></p>
        </div>
        <div class="row">
            {% for item in list_data %}
                <div class="col-md-12 col-lg-3 p-0">
                    <a href="{{ item.video_url }}" target="_blank">
                    <div class="col-sm-12" title="{{ item.title }}">
                        <video muted class="w-100 h-100 video" controls autoplay loop>
                          <source src="{{ item.preview_video_url }}" type="video/mp4">
                        </video>
                    </div>
                    </a>
                    <div class="col-sm-12 pt-sm-4 pb-sm-4">
                        <a href="{% url 'center:hime_detail_view' girl_id=item.girl_hash_id %}" target="_blank">
                            <small><p class="" title="{{ item.title }}">{{ item.title | slice:':30'  }}【查看更多】</p></small>
                        </a>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
