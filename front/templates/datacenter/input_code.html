{% extends 'base/index_base.html' %}

{% block head %}

{% endblock %}

{% block title %}
    Code
{% endblock %}

{% block main %}
    <div class="container mt-4 mb-4" style="min-height: 77vh;">
        <form action="{% url 'center:center_validate_code' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-row col-sm-12 mb-4 mt-2">
                    <p class="col-sm-12 h4 text-center">请输入邀请码</p>
                    <p class="col-sm-12 h5 text-center">关注『皮爷撸码』，回复『{{ code }}』获取密码</p>
                </div>
                <div class="form-row d-flex justify-content-center mb-4">
                    <div class="col-sm-6 d-flex justify-content-center">
                        <img src="{% static 'images/pylm-qrcode.png' %}" alt="" class="image-flue">
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <input type="text" class="form-control col-sm-2 form-control-sm" name="form-code" id="form-code"
                           placeholder="Enter code here">
                    <span><button type="submit" class="btn btn-secondary btn-sm ">ENJOY</button></span>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
