{% load  post_filters %}
<div class="card">
    <div class="card-header border-0">
        <h3 class="card-title">Peekpa Config Code</h3>
        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
            </button>
            <a href="{% url 'cms:code_manage_view' %}" class="btn btn-tool btn-sm">
                <i class="fas fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="card-body table-responsive p-0">
        <table class="table table-striped table-valign-middle">
            <thead>
            <tr>
                <th style="width: 10%;">code</th>
                <th>session_uid</th>
                <th>session_name</th>
                <th>visit_num</th>
            </tr>
            </thead>
            <tbody>
            {% if peekpa_config_code_list %}
                {% for item in peekpa_config_code_list %}
                    <tr>
                        <td>{{ item.code }}</td>
                        <td>{{ item.session_uid }}</td>
                        <td>{{ item.session_name }}</td>
                        <td>{{ item.visit_num }}</td>
                    </tr>
                {% endfor %}
            {% endif %}
            </tbody>
        </table>
    </div>
</div>
